<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaBank - Send Money</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
  <h2>Send Money</h2>

  <input type="email" id="recipient" placeholder="Recipient Email" required>
  <input type="number" id="amount" placeholder="Amount" required>

  <button id="sendBtn">Confirm Transfer</button>
  <a href="dashboard.html"><button>Cancel</button></a>

  <p class="security">Transactions are protected with bank-grade encryption.</p>
</div>

<script src="js/app.js"></script>
<script>
document.getElementById("sendBtn").addEventListener("click", function() {
  const recipient = document.getElementById("recipient").value || "Unknown";
  const amount = parseFloat(document.getElementById("amount").value);
  let balance = parseFloat(localStorage.getItem("balance"));

  if (!amount || amount <= 0) {
    alert("Enter a valid amount");
    return;
  }

  if (amount > balance) {
    alert("Insufficient funds");
    return;
  }

  // Deduct balance
  balance -= amount;
  localStorage.setItem("balance", balance);

  // Add transaction
  const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  const newTx = `Sent $${amount.toFixed(2)} to ${recipient}`;
  transactions.unshift(newTx);
  localStorage.setItem("transactions", JSON.stringify(transactions));

  // Redirect to dashboard
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
