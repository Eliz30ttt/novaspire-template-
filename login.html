<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank Login</title>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg,#2563eb,#0a2f5a);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background:white;
  border-radius:15px;
  padding:40px;
  width:90%;
  max-width:400px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
h2 {
  text-align:center;
  color:#0a2f5a;
  margin-bottom:30px;
}
input {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
}
button {
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:10px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}
#loginBtn { background:#2563eb; color:white; }
#loginBtn:hover { background:#1e40af; }
#registerBtn { background:#16a34a; color:white; }
#registerBtn:hover { background:#15803d; }
.error { color:red; text-align:center; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>

<div class="container">
  <h2>NovaBank Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Create Account</button>
  <div class="error" id="errorMsg"></div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
