<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaBank - Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadProfile()">

<div class="header">
  <img src="https://i.pravatar.cc/60?img=12" alt="Avatar" class="avatar">
  <div class="header-info">
    <h2>Kelvin Brooks</h2>
    <p id="lastLoginProfile"></p>
  </div>
  <div class="header-right">
    <button class="secondary-btn" onclick="goDashboard()">Dashboard</button>
  </div>
</div>

<div class="profile-container">
  <h2>Profile</h2>
  <p><strong>Name:</strong> Kelvin Brooks</p>
  <p><strong>Email:</strong> kelvin@example.com</p>
  <p><strong>Account Number:</strong> **** **** **** 4821</p>
  <p><strong>Current Balance:</strong> <span id="profileBalance" class="strong-balance white-balance">$0.00</span></p>
  <p><strong>Recent Transactions:</strong></p>
  <div id="profileTransactions"></div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
// Load profile info
function loadProfile() {
  const balance = parseFloat(localStorage.getItem("balance")) || 0;
  document.getElementById("profileBalance").innerText = "$" + balance.toFixed(2);

  const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  const container = document.getElementById("profileTransactions");
  container.innerHTML = "";
  transactions.forEach(tx => {
    const div = document.createElement("div");
    div.classList.add("transaction-card");
    let isSent = tx.toLowerCase().includes("sent");
    let isReceived = tx.toLowerCase().includes("received");
    if (isSent) { div.innerHTML = `ðŸ”´ ${tx}`; div.style.color = "#ff4d4d"; }
    else if (isReceived) { div.innerHTML = `ðŸŸ¢ ${tx}`; div.style.color = "#00b894"; }
    else { div.innerHTML = `ðŸŸ¡ ${tx}`; div.style.color = "#ffa500"; }
    container.appendChild(div);
  });

  // Last login
  const now = new Date();
  const options = { weekday:'short', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'};
  document.getElementById("lastLoginProfile").innerText = "Last login: " + now.toLocaleString('en-US', options);
}

// Toast
function showToast(message){ 
  const toast = document.getElementById("toast"); 
  toast.innerText = message; 
  toast.className = "toast show"; 
  setTimeout(()=>{ toast.className="toast"; },2500); 
}

// Navigation
function goDashboard(){ window.location.href="dashboard.html"; }

</script>
</body>
</html>
