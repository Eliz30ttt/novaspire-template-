<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaBank - Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="initApp()">

<!-- Header / Banner with Logo and Notifications -->
<div class="header">
  <img src="https://i.pravatar.cc/60?img=12" alt="Avatar" class="avatar">
  <div class="header-info">
    <h2>Kelvin Brooks</h2>
    <p id="lastLogin"></p>
  </div>
  <div class="header-right">
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827301.png" alt="Notifications" class="icon">
    <span class="notif-badge" id="notifBadge">3</span>
  </div>
</div>

<!-- Dashboard Section -->
<div class="dashboard" id="dashboardSection">
  <div class="card gradient-card">
    <h3>Current Balance</h3>
    <p id="balance" class="strong-balance">$0.00</p>
    <p class="account-number">Account: **** **** **** 4821</p>
    <span class="badge">FDIC-insured</span>
  </div>

  <button class="primary-btn" onclick="showSend()">Send Money</button>

  <h3>Recent Transactions</h3>
  <div id="transactions"></div>
</div>

<!-- Send Money Section -->
<div class="container" id="sendSection" style="display:none;">
  <h2>Send Money</h2>

  <input type="email" id="recipient" placeholder="Recipient Email" required>
  <input type="number" id="amount" placeholder="Amount" required>

  <button class="primary-btn" id="sendBtn">Confirm Transfer</button>
  <button class="secondary-btn" onclick="showDashboard()">Cancel</button>

  <p class="security">Transactions are protected with bank-grade encryption.</p>
</div>

<script>
function initApp() {
  if(!localStorage.getItem("balance") || isNaN(localStorage.getItem("balance"))) {
    localStorage.setItem("balance", "4820.55");
  }
  if(!localStorage.getItem("transactions")) {
    localStorage.setItem("transactions", JSON.stringify([]));
  }
  updateLastLogin();
  updateNotifications();
  loadDashboard();
}

function updateLastLogin() {
  const now = new Date();
  const options = { weekday:'short', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'};
  document.getElementById("lastLogin").innerText = "Last login: " + now.toLocaleString('en-US', options);
}

function loadDashboard() {
  const balance = parseFloat(localStorage.getItem("balance")) || 0;
  document.getElementById("balance").innerText = "$" + balance.toFixed(2);

  const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  const container = document.getElementById("transactions");
  container.innerHTML = "";
  transactions.forEach(tx => {
    const div = document.createElement("div");
    div.classList.add("transaction-card");
    div.innerHTML = `ðŸ’¸ ${tx}`; // Added subtle icon for each transaction
    container.appendChild(div);
  });
}

function showSend() {
  document.getElementById("dashboardSection").style.display = "none";
  document.getElementById("sendSection").style.display = "block";
}

function showDashboard() {
  document.getElementById("sendSection").style.display = "none";
  document.getElementById("dashboardSection").style.display = "block";
  loadDashboard();
}

document.getElementById("sendBtn")?.addEventListener("click", function() {
  const amount = parseFloat(document.getElementById("amount").value) || 0;
  const recipient = document.getElementById("recipient").value || "Unknown";

  let balance = parseFloat(localStorage.getItem("balance")) || 0;

  if(amount <= 0){
    alert("Enter a valid amount");
    return;
  }
  if(amount > balance){
    alert("Insufficient funds");
    return;
  }

  balance -= amount;
  localStorage.setItem("balance", balance.toFixed(2));

  const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  transactions.unshift(`Sent $${amount.toFixed(2)} to ${recipient}`);
  localStorage.setItem("transactions", JSON.stringify(transactions));

  document.getElementById("recipient").value = "";
  document.getElementById("amount").value = "";

  showDashboard();
});

// Random notifications badge
function updateNotifications() {
  const notifCount = Math.floor(Math.random() * 5) + 1;
  document.getElementById("notifBadge").innerText = notifCount;
}
</script>

</body>
</html>
