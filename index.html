<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaBank - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container login-container">
  <!-- Logo / Avatar -->
  <img src="https://i.pravatar.cc/80?img=12" alt="NovaBank Logo" class="avatar" style="margin-bottom:15px;">

  <h1>NovaBank</h1>
  <p class="subtitle">Secure Digital Banking</p>

  <form action="dashboard.html">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="primary-btn">Sign In</button>
  </form>

  <p class="security">Protected by bank-grade encryption</p>
</div>

</body>
</html>
