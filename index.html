<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank - Client Login</title>
<link rel="stylesheet" href="css/styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.login-container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
}
.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1e3a8a;
}
.input-group {
    margin-bottom: 15px;
}
.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
}
button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: #1e40af;
}
.error {
    color: red;
    text-align: center;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>NovaBank Login</h2>
    <div class="input-group">
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button id="loginBtn">Login</button>
    <div class="error" id="errorMsg">Invalid credentials</div>
</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", function(){
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if(!email || !password){
            errorMsg.innerText = "Please enter email and password";
            errorMsg.style.display = "block";
            return;
        }

        // Mock login: password must be "1234"
        if(password === "1234"){
            localStorage.setItem("userEmail", email);
            // Initialize balance if not exist
            if(!localStorage.getItem("balance") || isNaN(localStorage.getItem("balance"))){
                localStorage.setItem("balance", "5250.00");
            }
            // Initialize transactions if not exist
            if(!localStorage.getItem("transactions")){
                localStorage.setItem("transactions", JSON.stringify([
                    "Received $2,000.00 from Salary",
                    "Sent $120.00 to John"
                ]));
            }
            window.location.href = "dashboard.html";
        } else {
            errorMsg.innerText = "Invalid credentials";
            errorMsg.style.display = "block";
        }
    });
});
</script>

</body>
</html>
